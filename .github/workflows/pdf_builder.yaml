name: LaTeX to PDF Builder

on:
  pull_request:
    branches:
      - main
    paths:
      - 'docs/**/*.tex'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository content
      - name: Checkout repository
        uses: actions/checkout@v2

      # Get the list of changed .tex files
      - name: Get changed tex files
        id: changed-tex-files
        run: |
          echo "Changed tex files:"
          git diff --name-only origin/main -- docs/**/*.tex > changed_files.txt
          cat changed_files.txt

      # Compile each changed LaTeX file using latex-action
      - name: Compile changed LaTeX files
        run: |
          while IFS= read -r file; do
            echo "Compiling $file"
            gh api --method POST /repos/${{ github.repository }}/actions/workflows/latex-action.yml/dispatches \
              -f root_file="$file" \
              -f latexmk_options="-pdf -bibtex"  # Include bibtex or biber as needed
          done < changed_files.txt

      # Commit the generated PDFs back to the repository
            # Commit the generated PDFs back to the repository
      - name: Commit generated PDFs
        run: |
          PR_AUTHOR="${{ github.event.pull_request.user.login }}"
          PR_EMAIL="${{ github.event.pull_request.user.email }}"

          if [ -z "$PR_EMAIL" ]; then
            # Fallback to a generic email if no email is found
            PR_EMAIL="github-actions[bot]@users.noreply.github.com"
          fi

          git config --global user.name "$PR_AUTHOR"
          git config --global user.email "$PR_EMAIL"

          git add docs/**/*.pdf
          git commit -m "Add generated PDFs for changed LaTeX files"
          git push
        if: success()


      # (Optional) Upload PDFs as artifacts
      - name: Upload PDFs as artifacts
        uses: actions/upload-artifact@v3
        with:
          name: compiled-pdfs
          path: docs/**/*.pdf
